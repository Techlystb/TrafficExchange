<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <h2>ğŸ”§ Withdraw Requests (Admin Only)</h2>
  <div id="requests"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="../src/firebase-config.js"></script>
  <script>
    const adminUID = "YOUR_ADMIN_UID_HERE"; // Only your UID

    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.uid !== adminUID) {
        document.body.innerHTML = "<h2>âŒ Access Denied</h2>";
        return;
      }

      const container = document.getElementById("requests");

      firebase.database().ref("withdraws").on("value", snapshot => {
        container.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const id = child.key;

          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <p><b>Email:</b> ${data.email}</p>
            <p><b>Amount:</b> ${data.amount} coins</p>
            <p><b>Status:</b> ${data.status}</p>
            <button onclick="updateStatus('${id}', 'approved')">âœ… Approve</button>
            <button onclick="updateStatus('${id}', 'rejected')">âŒ Reject</button>
          `;
          container.appendChild(div);
        });
      });
    });

    function updateStatus(id, status) {
      firebase.database().ref("withdraws/" + id + "/status").set(status);
      showToast(`Request ${status}`);
    }

    function showToast(text) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = text;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>
</body>
</html>
