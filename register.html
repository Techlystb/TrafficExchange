<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>রেজিস্টার | TrafficExchange</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

  <div class="container">
    <h1>নতুন একাউন্ট খুলুন</h1>
    <form id="register-form">
      <input type="email" id="email" placeholder="ইমেইল লিখুন" required />
      <input type="password" id="password" placeholder="৬ ডিজিট পাসওয়ার্ড" pattern="\d{6}" required />
      <button class="btn" type="submit">রেজিস্টার</button>
    </form>
    <p>আপনার একাউন্ট আছে? <a href="login.html">লগইন করুন</a></p>
    <p id="status" style="margin-top: 15px;"></p>
  </div>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <!-- ✅ Firebase Config (আপনার config নিচে বসান বা firebase-config.js আলাদা ফাইল থাকলে সেইটা যুক্ত করুন) -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB7qpEGqaVjQh-hyniCCbHh6Ut_fkInED4",
      authDomain: "trafficexchange-stb.firebaseapp.com",
      projectId: "trafficexchange-stb",
      storageBucket: "trafficexchange-stb.appspot.com",
      messagingSenderId: "69178339515",
      appId: "1:69178339515:web:c3c5759f6fad673696f99e",
      measurementId: "G-EW6RECN845"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- ✅ Register Logic -->
  <script>
    const auth = firebase.auth();
    const form = document.getElementById("register-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!/^\d{6}$/.test(password)) {
        status.innerText = "❌ পাসওয়ার্ড ৬ সংখ্যার ডিজিট হতে হবে!";
        status.style.color = "red";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          status.innerText = "✅ রেজিস্ট্রেশন সফল! লগইন হচ্ছে...";
          status.style.color = "green";
          setTimeout(() => {
            location.href = "dashboard.html";
          }, 1500);
        })
        .catch((error) => {
          status.innerText = "❌ রেজিস্ট্রেশন ব্যর্থ: " + error.message;
          status.style.color = "red";
        });
    });
  </script>
</body>
</html>
